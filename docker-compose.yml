version: "3.7"
services:
  reverse-proxy:
    image: traefik:v2.2
    command:
      - "--api.insecure=true"
      - "--providers.docker"
      - "--providers.docker.exposedByDefault=false"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  server:
    build:
      context: ./server
      target: builder
    image: biz-server
    restart: always  #è§£å†³mysqlå¯åŠ¨åï¼Œè¿˜æ²¡åˆ›å»ºå®Œæ•°æ®åº“ï¼Œç¨‹åºæŠ¥é”™é—®é¢˜
    expose:
      - "8080"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.biz-server.rule=Host(`api.zyf.test`) && PathPrefix(`/`)"
    environment:
      - ENV=dev
    # env_file: server/.env.dev
    depends_on: 
      - mysql
    volumes:
      - ./server:/go/src/app
    command: reflex -r "\.go$$" -s -- sh -c "go run . server -c=config/settings.yml"
  client:
    build:
      context: ./client
    image: biz-client # if we don't give image name, traefik won't create router ğŸ¤·â€â™‚ï¸
    expose:
      - "3000"
    ports:
      - "3000:3000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.biz-client.rule=Host(`zyf.test`) && PathPrefix(`/`)"
    volumes:
      - ./client:/app
      - /app/node_modules #avoid overwriting node_modules
    depends_on: 
      - reverse-proxy    
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: mydb
      MYSQL_USER: docker
      MYSQL_PASSWORD: secret
    ports:
      - 13306:3306
    volumes:
      # - ./server/init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysqldataz:/var/lib/mysql  #ä¸èƒ½åŠ ä¸€åŠ å°±é”™
  redis:
    image: redis:alpine
    ports:
      - 16379:6379
    volumes:
      - redisdataz:/data

volumes:
  mysqldataz:
  redisdataz:
